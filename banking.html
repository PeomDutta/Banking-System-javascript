<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking-Calculation</title>
    <!-- tailwind link  -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-50	">
    <header class="my-16">
        <h1 class="text-5xl font-bold text-purple-800 text-center">Banking System</h1>
    </header>

    <main>
        <section class="w-3/4 mx-auto mt-8">

            <div class="grid grid-cols-3 gap-4">
                <div class="bg-purple-400 p-8 rounded">
                    <h3 class="text-2xl">Deposit</h3>
                    <h4 class="text-4xl">$<span id="deposit-show">00</span></h4>
                </div>
                <div class="bg-yellow-400 p-8 rounded">
                    <h3 class="text-2xl">Withdraw</h3>
                    <h4 class="text-4xl">$<span id="withdraw-show">00</span></h4>
                </div>
                <div class="bg-green-400 p-8 rounded">
                    <h3 class="text-2xl">Balance</h3>
                    <h4 class="text-4xl">$<span id="balance-show">1200</span></h4>
                </div>
            </div>

            <div class="grid grid-cols-2 gap-4 mt-16">

                <div class="bg-red-100 p-8 rounded">
                    <h3 class="text-2xl mb-4">Please, Deposit</h3>
                    <div>
                        <input type="text" name="" id="deposit-input"
                            class="border border-gray-400 rounded w-3/4 px-2 mb-4 block"
                            placeholder="Deposital Amount ">
                        <button id="deposit-button" class="bg-purple-800 px-3 py-2 rounded text-white">Deposit</button>
                    </div>
                </div>

                <div class="bg-purple-100 p-8 rounded">
                    <h3 class="text-2xl mb-4">Please, Withdraw</h3>
                    <div>
                        <input type="text" name="" id="withdraw-input"
                            class="border border-gray-400 rounded w-3/4 px-2 mb-4 block"
                            placeholder="Withdrawal Amount">
                        <button id="withdraw-button" class="bg-purple-800 px-3 py-2 rounded text-white">Deposit</button>
                    </div>
                </div>

            </div>
        </section>
    </main>


    <script src="js/banking.js"></script>
</body>

</html>
